<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Organo</title>

<body>
    <header>
        <nav class="navbar bg-info-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">3°Ano</a>
            </div>
        </nav>
    </header>

    <hr>

    <ul class="mensagemErro list-group"></ul>

    <section class="container">
        <form class="formAdd">
            <div class="w-75 m-auto bg-body-secondary p-5 rounded-3">
                <h3>Preencha os dados para criar um aluno</h3>
                <!-- -----------------INPUT NOME------------------- -->
                <!-- ---------------------\/----------------------- -->
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome: </label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <!-- -----------------INPUT CARGO----------------- -->
                <!-- ---------------------\/----------------------- -->
                <div class="mb-3">
                    <label for="cargo" class="form-label">Cargo: </label>
                    <input type="text" class="form-control" id="cargo" name="cargo">
                </div>
                <!-- -------------------INPUT IMG------------------ -->
                <!-- ----------------------\/---------------------- -->
                <div class="mb-3">
                    <label for="imagem" class="form-label">Imagem: </label>
                    <input type="file" class="form-control" id="imagem" name="imagem">
                </div>
                <!-- -----------------SELECT FUNCAO---------------- -->
                <!-- ----------------------\/---------------------- -->
                <div class="mb-3">
                    <label for="time" class="form-label">Função: </label>
                    <select name="time" id="time" class="form-select">
                        <option selected disabled>Selecione seu time</option>
                        <option value="full_stack">Full-Stack</option>
                        <option value="front_end">Front-End</option>
                        <option value="back_end">Back-End</option>
                        <option value="data_science">Data-Science</option>
                        <option value="mobile">Mobile</option>
                        <option value="ux_design">Ux e Design</option>
                    </select>
                </div>
                <button type="submit" id="btn_add" class="btn btn-primary btn-lg w-25">Enviar</button>
            </div>
        </form>
    </section>

    <section class="container p-5">
        <h2 class="text-center text-primary">Minha Equipe</h2>
    </section>

    <section class="bg-success-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Full-Stack</h3>
            <div class="row full_stack">
                <figure class="col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">
                    <figcaption class="text-center">
                        <h4>Andreia</h4>
                        <p>Full-Stack developer</p>
                    </figcaption>
                </figure>
            </div>
        </div>

    </section>

    <section class="bg-primary-subtle w-100">

    <section class="bg-warning-subtle w-100">

    <section class="bg-danger-subtle w-100">

            <div class="row data_science">
                <figure class="col-md-3 card ms-3">
                    <img class="foto rounded-circle" src="assets/img/andreia.jpg">

                        <h4>Andreia</h4>

    <section class="bg-secondary-subtle w-100">
        <div class="container">
            <h3 class="text-center text-success mb-5">Mobile</h3>
            <div class="row mobile">
                <figure class="col-md-3 card ms-3">
